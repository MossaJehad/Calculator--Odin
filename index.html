<!DOCTYPE html>

	<head>

		<title>Calculator</title>
		<link rel="stylesheet" href="style.css">
		<script src="https://cdn.tailwindcss.com"></script>
	</head>

			<h1 class="font-semibold block text-gray-700 text-2xl">Calculator - Odin</h1>

			<section class="grid grid-rows-5 grid-cols-4 gap-2" id="body"></section>
		</main>
		<script src="script.js" />
